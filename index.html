<!DOCTYPE html>
<html>
<head>
	<title>CAL 9000</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>	
	<div class="wrapper">
		<div class="title">
			<h1>CAL 9000</h1>
			<h2>A calculator by Quentin Mazet</h2>
		</div>
		<div id="calculator" class="calculator">
			<div id="display" class="display">0</div>
			<div data-key="48" id="button"  class="button number zero">0</div>
			<div id="button" class="button number one">1</div>			
			<div id="button" class="button number two">2</div>
			<div id="button" class="button number three">3</div>
			<div id="button" class="button number four">4</div>
			<div id="button" class="button number five">5</div>
			<div id="button" class="button number six">6</div>
			<div id="button" class="button number seven">7</div>
			<div id="button" class="button number eight">8</div>
			<div id="button" class="button number nine">9</div>
			<div id="button" class="button delete">DEL</div>
			<div id="button" class="button operator float">.</div>
			<div id="button" class="button operator add">+</div>
			<div id="button" class="button operator sub">-</div>
			<div id="button" class="button operator divd">/</div>
			<div id="button" class="button operator mult">x</div>
			<div id="button" class="button equal">EQUAL</div>
			<div id="button" class="button clear">AC</div>
			<div class="tag">CAL 9000</div>
		</div>
	</div>


	<audio class="sound" src="sorry_dave.wav"></audio>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
