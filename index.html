<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="title">
		<h1>CAL 9000</h1>
		<h2>A calculator by Quentin Mazet</h2>
	</div>
	<div id="calculator" class="calculator">
		<div id="display" class="display">0</div>
		<div data-key="48" id="button"  class="button number zero">0</div>
		<div id="button" data-key="49" class="button number one">1</div>			
		<div id="button" data-key="50" class="button number two">2</div>
		<div id="button" data-key="51" class="button number three">3</div>
		<div id="button" data-key="52" class="button number four">4</div>
		<div id="button" data-key="53" class="button number five">5</div>
		<div id="button" data-key="54" class="button number six">6</div>
		<div id="button" data-key="55" class="button number seven">7</div>
		<div id="button" data-key="56" class="button number eight">8</div>
		<div id="button" data-key="57" class="button number nine">9</div>
		<div id="button" data-key="8" class="button delete">DEL</div>
		<div id="button" data-key="190" class="button operator dot">.</div>
		<div id="button" data-key="187" shift-key="true" class="button operator add">+</div>
		<div id="button" data-key="189" class="button operator sub">-</div>
		<div id="button" data-key="191" class="button operator divd">/</div>
		<div id="button" data-key="56" shift-key="true"class="button operator mult">x</div>
		<div id="button" data-key="13" class="button equal">EQUAL</div>
		<div id="button" data-key="9" class="button clear">AC</div>
		<div class="tag">CAL 9000</div>
	</div>

	<audio class="sound" src="sorry_dave.wav"></audio>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
